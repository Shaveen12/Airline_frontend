<div class="register-container">
  <h2>Register</h2>
  <form (ngSubmit)="onRegister()">
    <!-- Existing Fields -->
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" [(ngModel)]="firstName" name="firstName" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" [(ngModel)]="lastName" name="lastName" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" [(ngModel)]="dob" name="dob" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="passportNumber">Passport Number</label>
      <input type="text" id="passportNumber" [(ngModel)]="passportNumber" name="passportNumber" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="gender">Gender</label>
      <select id="gender" [(ngModel)]="gender" name="gender" class="form-control" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <!-- New Fields -->
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" [(ngModel)]="address" name="address" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="state">State</label>
      <input type="text" id="state" [(ngModel)]="state" name="state" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="country">Country</label>
      <input type="text" id="country" [(ngModel)]="country" name="country" class="form-control" required>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn-primary">Register</button>

    <p>Back to Login</p>
    <button type="button" class="btn-secondary" (click)="navigateToLogin()">Login</button>
  </form>
</div>
